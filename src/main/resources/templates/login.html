<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="shortcut icon"  th:href="@{/img/favicon_catminer.ico}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link th:href="@{/css/login.css}"
	rel="stylesheet" />


<title>CATMINER - LOGIN::.</title>
</head>
<body>
	<div id="login">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuario o Clave incorrecta !!!</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-success">No estas logueado !!!</div>
		</div>
		<h3 class="text-center text-white pt-5">CATMINERSYSTEM</h3>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<form id="login-form" th:action="@{/login}" class="form" method="post">
							<h3 class="text-center text-info">Ingreso al Sistema</h3>
							<div class="form-group">
								<label for="username" class="text-info">Usuario:</label><br>
								<input type="text" id="username" name="username"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Clave:</label><br>
								<input type="text" name="password" id="password"
									class="form-control">
							</div>
							<div class="form-group">
								<input type="submit"
									name="submit" class="btn btn-info btn-md" value="entrar"/>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
