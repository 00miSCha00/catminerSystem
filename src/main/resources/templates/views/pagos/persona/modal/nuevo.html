<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div role="dialog"
		class="modal colored-header colored-header-primary"
		id="modalPersona">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" aria-hidden="true"
						class="close md-close">
						<span class="glyphicon glyphicon-remove cerrarIcon"></span>
					</button>
					<h3 class="modal-title">Modulo de Incripci√≥n</h3>
					
				</div>

				<div class="modal-body">
					<div class="panel" style="padding-left: 5px; padding-right: 5px;">
						<div class="row">
							<div class="col-md-12">
								<h1 class="page-head-line nuevoTitulo">Registro de Persona</h1>

							</div>
						</div>
						<br /> <br /> <input type="hidden" id="idPersona" />
						<div class="row ">
							<div class="col-md-12">
								<div class="form-group">
									<label for="numeroDocumento" class="control-label">Numero de Documento</label>
									<input type="text" class="form-control numeric" id="numeroDocumento"
										name="numeroDocumento"
										placeholder="Ingresa el numero de documento"/>
								</div>

								<div class="form-group">
									<label for="apePaterno" class="control-label">Apellido Paterno
										</label> <input type="text" class="form-control upper"
										id="apePaterno" name="apePaterno"
										placeholder="Ingrese Apellido Paterno"/>
								</div>

								<div class="form-group">
									<!-- Street 2 -->
									<label for="apeMaterno" class="control-label">Apellido Materno
										 </label> <input type="text" class="form-control upper"
										id="apeMaterno" name="apeMaterno"
										placeholder="Ingrese Apellido Materno"/>
								</div>
								
								<div class="form-group">
									<!-- Street 2 -->
									<label for="nombres" class="control-label">Nombres
										 </label> <input type="text" class="form-control "
										id="nombres" name="nombres"
										placeholder="Ingrese Nombres"/>
								</div>
								
								<div class="form-group">
									<!-- Street 2 -->
									<label for="nombres" class="control-label">Fecha Nacimiento
										 </label> <input type="text" class="form-control "
										id="feNacimiento" name="feNacimiento"
										placeholder="Ingrese fecha de nacimiento"/>
								</div>
								
								<div class="form-group">
									<label for="sexoN">Sexo</label> 
									<select class="form-control sexoN" id="sexoN">
									<option value="1">Masculino</option>
									<option value="2">Femenino</option>
									</select>
								</div>

							</div>
						</div>
					</div>
					<hr style="margin-top: 1px; margin-bottom: 1px;" />
					
					
				</div>
				<div class="modal-footer">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-3">
						<button class="btn btn-danger" data-dismiss="modal">
							<i class="glyphicon glyphicon-minus"></i>&nbsp;Cancelar
						</button>
					</div>
					<div class="col-sm-3">
						<button type="button" data-toggle="modal" data-target="#grabar" class="btn btn-primary">
							<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="views/mantenimiento/banco/modal/dialogos"></div>
</body>
</html>
