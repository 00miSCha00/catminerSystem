<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div role="dialog" class="modal colored-header colored-header-primary"
		id="modalSede">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" aria-hidden="true"
						class="close md-close">
						<span class="glyphicon glyphicon-remove cerrarIcon"></span>
					</button>
					<h3 class="modal-title">Modulo de Mantenimiento</h3>

				</div>

				<div class="modal-body">
					<div class="panel" style="padding-left: 5px; padding-right: 5px;">
						<div class="row">
							<div class="col-md-12">
								<h1 class="page-head-line nuevoTitulo">Registro de Sede</h1>

							</div>
						</div>
						<br /> <br /> <input type="hidden" id="idSede" />
						<div class="row ">
							<div class="col-md-12">
								<div class="form-group">
									<!-- Full Name -->
									<label for="descripcionSede" class="control-label">Nombre
										de Sede</label> <input type="text" class="form-control upper"
										id="descripcionSede" name="descripcionSede"
										placeholder="Ingresa el nombre del Sede " />
								</div>

								<div class="form-group">
									<label for="direccionSede">Direcci√≥n</label>
									<textarea class="form-control upper" id="direccionSede" name="direccionSede"
										rows="3"></textarea>
								</div>

								

							</div>
						</div>
					</div>
					<hr style="margin-top: 1px; margin-bottom: 1px;" />
				</div>
				<div class="modal-footer">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-3">
						<button class="btn btn-danger" data-dismiss="modal">
							<i class="glyphicon glyphicon-minus"></i>&nbsp;Cancelar
						</button>
					</div>
					<div class="col-sm-3">
						<button type="button" data-toggle="modal" data-target="#grabar"
							class="btn btn-primary">
							<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="views/mantenimiento/sede/modal/dialogos"></div>
</body>
</html>
