<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class="row">
		<div class="col-md-12">
			<h1 class="page-head-line">BANCOS :: Filtros de busqueda</h1>

		</div>
	</div>
	<br /> <br />


	<div class="panel content-main">
		<div class="panel">

			<div class="panel-body">
				<div class="row">
					<div class="col-sm-8">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="span-label input-group-text">Descripción</span>
							</div>
							<input type="text" class="form-control col-sm-12 upper"
								name="descripcionBancoBusqueda" id="descripcionBancoBusqueda"
								placeholder="buscar por descripción" />
							<div class="input-group-append" style="z-index: 1;">
								<button class="btn btn-primary buscarBanco" type="button"
									>Buscar</button>
							</div>
						</div>


					</div>
					<div class="col-sm-4"></div>
				</div>
				<br /> <br />
				<hr style="margin-top: 1px; margin-bottom: 1px; border: 2px solid #00CA79;" />
				<br /> <br />
				<div class="row">
					<div class="col-sm-10">
						<h4 class="text-primary">LISTADO DE CUENTAS DE BANCOS</h4>
					</div>
					<div class="col-sm-2" style="text-align: right" >
						<img th:src="@{/img/nuevo.png}" id="nuevo" title="Nuevo Banco" width="40" />&nbsp;&nbsp;
						<img th:src="@{/img/excel.png}" id="exportarExcel" title="exportar Excel" width="40"/>
					</div>
					
					<br />
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12" id="resultado">
						<div class="table-responsive"
							style="padding: 1em; text-align: center;">
							<table id="listadoBancos"
								class="table table-striped table-hover table-fw-widget table-text-small display3"
								style="width: 100%; overflow-x: auto;">
								<thead>
									<tr>
										<th class="small col-md-3">Descripción</th>
										<th class="small col-md-3">Nro Cuenta</th>
										<th class="small col-md-3">Nro Codigo Interbancario</th>
										<th class="small col-md-3">Opciones</th>

									</tr>
								</thead>
								<tbody style="font-size: 12px; text-align: left;">


								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

<div th:include="views/mantenimiento/banco/modal/nuevo"></div>
</div>
<div th:fragment="javascript">
		<script type="text/javascript"
			th:src="@{/js/banco.js}"></script>
		
</div>
