<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class="row">
		<div class="col-md-12">
			<h1 class="page-head-line">Registro de Banco</h1>

		</div>
	</div>
	<br /> <br />

	<input type="hidden" id="idBanco" />
	<div class="row ">
		<div class="col-lg-8">
				<div class="form-group">
					<!-- Full Name -->
					<label for="descripcionBanco" class="control-label">Descripción</label> <input
						type="text" class="form-control" id="descripcionBanco"
						name="descripcionBanco" placeholder="Ingresa el nombre del Banco ">
				</div>

				<div class="form-group">
					<!-- Street 1 -->
					<label for="numeroCuenta" class="control-label">Numero de Cuenta
						</label> <input type="text" class="form-control" id="numeroCuenta"
						name="numeroCuenta"
						placeholder="Ingrese numero de cuenta">
				</div>

				<div class="form-group">
					<!-- Street 2 -->
					<label for="codigoInterbancario" class="control-label">Código Interbancario
						</label> <input type="text" class="form-control" id="codigoInterbancario"
						name="codigoInterbancario"
						placeholder="Ingrese numero de codigo interbancario">
				</div>

				

				<div class="form-group">
					<button type="button" class=" cancelar btn btn-danger">Cancelar</button>
					<button type="button" class=" grabar btn btn-primary">Registrar</button>
				</div>

		</div>
	</div>

</div>
<div th:fragment="javascript">
		<script type="text/javascript"
			th:src="@{js/banco.js}"></script>
</div>
