<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div role="dialog"
		class="modal colored-header colored-header-primary"
		id="modalBanco">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" aria-hidden="true"
						class="close md-close">
						<span class="glyphicon glyphicon-remove cerrarIcon"></span>
					</button>
					<h3 class="modal-title">Modulo de Mantenimiento</h3>
					
				</div>

				<div class="modal-body">
					<div class="panel" style="padding-left: 5px; padding-right: 5px;">
						<div class="row">
							<div class="col-md-12">
								<h1 class="page-head-line nuevoTitulo">Registro de Banco</h1>

							</div>
						</div>
						<br /> <br /> <input type="hidden" id="idBanco" />
						<div class="row ">
							<div class="col-md-12">
								<div class="form-group">
									<!-- Full Name -->
									<label for="descripcionBanco" class="control-label">Descripción</label>
									<input type="text" class="form-control" id="descripcionBanco"
										name="descripcionBanco"
										placeholder="Ingresa el nombre del Banco "/>
								</div>

								<div class="form-group">
									<!-- Street 1 -->
									<label for="numeroCuenta" class="control-label">Número
										de Cuenta </label> <input type="text" class="form-control"
										id="numeroCuenta" name="numeroCuenta"
										placeholder="Ingrese numero de cuenta"/>
								</div>

								<div class="form-group">
									<!-- Street 2 -->
									<label for="codigoInterbancario" class="control-label">Código
										Interbancario </label> <input type="text" class="form-control"
										id="codigoInterbancario" name="codigoInterbancario"
										placeholder="Ingrese numero de codigo interbancario"/>
								</div>

							</div>
						</div>
					</div>
					<hr style="margin-top: 1px; margin-bottom: 1px;" />
				</div>
				<div class="modal-footer">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-3">
						<button class="btn btn-danger" data-dismiss="modal">
							<i class="glyphicon glyphicon-minus"></i>&nbsp;Cancelar
						</button>
					</div>
					<div class="col-sm-3">
						<button type="button" data-toggle="modal" data-target="#grabar" class="btn btn-primary">
							<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="views/mantenimiento/banco/modal/dialogos"></div>
</body>
</html>
