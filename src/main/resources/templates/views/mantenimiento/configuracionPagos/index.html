<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class="row">
		<div class="col-md-12">
			<h1 class="page-head-line">CARRERA :: Filtros de busqueda</h1>

		</div>
	</div>
	<br /> <br />


	<div class="panel content-main">
		<div class="panel">

			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="span-label input-group-text">ConfiguracionPago</span>
							</div>
							<input type="text" class="form-control col-sm-12 upper"
								name="descripcionConfiguracionPagoBusqueda"
								id="descripcionConfiguracionPagoBusqueda"
								placeholder="buscar por descripción" />
							
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
									<label for="tipoConfiguracionPagoB">Tipo de ConfiguracionPagos</label> 
									<select class="form-control tipoConfiguracionPagoB" id="tipoConfiguracionPagoB"></select>
						</div>
						<div class="input-group-append" >
								<button class="btn btn-primary buscarConfiguracionPago" type="button">Buscar</button>
							</div>
						
					</div>
					<div class="col-sm-2">&nbsp;</div>
				</div>
				<br /> <br />
				<hr
					style="margin-top: 1px; margin-bottom: 1px; border: 2px solid #00CA79;" />
				<br /> <br />
				<div class="row">
					<div class="col-sm-10">
						<h4 class="text-primary">LISTADO DE CONFIGURACIONES DE COSTO CARRERA</h4>
					</div>
					<div class="col-sm-2" style="text-align: right">
						<img th:src="@{/img/nuevo.png}" id="nuevo" title="Nueva ConfiguracionPago"
							width="40" />&nbsp;&nbsp; <img th:src="@{/img/excel.png}"
							id="exportarExcel" title="exportar Excel" width="40" />
					</div>

					<br />
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12" id="resultado">
						<div class="table-responsive"
							style="padding: 1em; text-align: center;">
							<table id="listadoConfiguracionPagos"
								class="table table-striped table-hover table-fw-widget table-text-small display3"
								style="width: 100%; overflow-x: auto;">
								<thead>
									<tr>
										<th class="small col-md-2">Codigo</th>
										<th class="small col-md-2">Carrera</th>
										<th class="small col-md-2">Tipo carrera</th>
										<th class="small col-md-2">Duración</th>
										<th class="small col-md-2">Costo unitario</th>
										<th class="small col-md-2">Costo Total</th>
										<th class="small col-md-2">Opciones</th>

									</tr>
								</thead>
								<tbody style="font-size: 12px; text-align: left;">


								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<div th:include="views/mantenimiento/configuracionPagos/modal/nuevo"></div>
</div>
<div th:fragment="javascript">
	<script type="text/javascript" th:src="@{/js/configuracionPagos.js}"></script>

</div>
